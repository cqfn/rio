---
name: Test worker
"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: print secrets
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: mvn clean
